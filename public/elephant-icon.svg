<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .elephant { fill: #ffffff; }
      .santa-hat { fill: #dc2626; }
      .hat-trim { fill: #ffffff; }
      .eye { fill: #1e293b; }
    </style>
  </defs>
  
  <!-- Elephant body (simplified) -->
  <circle class="elephant" cx="50" cy="55" r="28"/>
  
  <!-- Elephant trunk -->
  <path class="elephant" d="M 50 55 Q 45 65, 48 75 Q 50 80, 52 75 Q 55 65, 50 55 Z"/>
  
  <!-- Elephant ears -->
  <ellipse class="elephant" cx="30" cy="50" rx="12" ry="18" transform="rotate(-15 30 50)"/>
  <ellipse class="elephant" cx="70" cy="50" rx="12" ry="18" transform="rotate(15 70 50)"/>
  
  <!-- Eyes -->
  <circle class="eye" cx="42" cy="50" r="2.5"/>
  <circle class="eye" cx="58" cy="50" r="2.5"/>
  
  <!-- Santa hat -->
  <path class="santa-hat" d="M 50 25 L 35 45 L 65 45 Z"/>
  
  <!-- Hat trim -->
  <ellipse class="hat-trim" cx="50" cy="45" rx="16" ry="3"/>
  
  <!-- Pom-pom -->
  <circle class="hat-trim" cx="50" cy="22" r="5"/>
</svg>
